<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
</ion-navbar>

<ion-content padding has-header>
    <ion-card>
        <ion-card-header>
            Logged as {{user.displayName}}
        </ion-card-header>

        <ion-card-content>
            <video id="contact-video" autoplay></video>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item>
            <ion-label>Call to</ion-label>
            <ion-input [(ngModel)]="otherUsername"></ion-input>
        </ion-item>
    </ion-list>

    <button block (click)="startCall()" [disabled]="!otherUsername.length">Call</button>
</ion-content>
