<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat</ion-title>
</ion-navbar>

<ion-content padding has-header>
    <ion-card>
        <ion-card-content>
            <video id="contact-video" autoplay></video>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-item (click)="changeOtherUser()">
            <ion-label>{{getOtherUserName()}}</ion-label>
        </ion-item>
    </ion-list>

    <button block (click)="startCall()" [disabled]="!otherUser.notEmpty()">Call</button>
</ion-content>
